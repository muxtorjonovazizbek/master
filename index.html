<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="#"><img src="./img/myteam.svg" alt="logo" /></a>
          <ul class="header__list">
            <li class="header__item">
              <a href="#">home</a>
            </li>
            <li class="header__item">
              <a href="#">about</a>
            </li>
            <li class="header__item">
              <a href="#">contact us</a>
            </li>
           </ul>
           <button class="header__burger">
            <img src="./img/burger-btn.svg" alt="btn">
           </button>
        </nav>
      </div>
    </header>
    <section class="contact">
      <div class="container contact__inner">
        <div class="contact__info">
          <h2 class="contact__title">Contact</h2>
          <h4 class="contact__subtitle">Ask us about</h4>
          <ul class="contact__list">
            <li class="contact__item"><img src="./img/avatar1.png" alt="avatar1" />
                <p>The quality of our talent network</p>
            </li>
            <li class="contact__item"><img src="./img/avatar2.png" alt="avatar2" />
                <p>Usage & implementation of our software</p>
            </li>
            <li class="contact__item"><img src="./img/avatar3.png" alt="avatar3" />
                <p>How we help drive innovation</p>
            </li> 
          </ul>
        </div>
        <form class="contact__form" action="#">
            <input type="text" placeholder="name">
            <input type="text" placeholder="Email Address">
            <input type="text" placeholder="Company Name">
            <input type="text" placeholder="Title">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <button>Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
